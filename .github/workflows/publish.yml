name: Publish NuGet Package

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version override (leave empty to use csproj version)'
        required: false
        type: string

env:
  DOTNET_VERSION: '9.0.x'
  NUGET_SOURCE: 'https://nuget.pkg.github.com/BradenJT/index.json'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Pack
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            dotnet pack --configuration Release --no-build -p:PackageVersion=${{ github.event.inputs.version }} --output ./nupkg
          else
            dotnet pack --configuration Release --no-build --output ./nupkg
          fi

      - name: Add GitHub Packages source
        run: |
          dotnet nuget add source \
            --username ${{ github.actor }} \
            --password ${{ secrets.GITHUB_TOKEN }} \
            --store-password-in-clear-text \
            --name github \
            "${{ env.NUGET_SOURCE }}"

      - name: Publish to GitHub Packages
        run: dotnet nuget push ./nupkg/*.nupkg --source github --skip-duplicate
